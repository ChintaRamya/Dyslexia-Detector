<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ReadEasy{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fbfc;
    }
    .hero {
      background: linear-gradient(to right, #6da674, #3a5a40);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }
    .btn-main {
      background: #ffffff;
      color: #3a5a40;
      border: none;
      padding: 12px 24px;
      font-weight: 600;
      border-radius: 6px;
      transition: 0.3s;
    }
    .btn-main:hover {
      background: #e7f2ea;
    }
    footer {
      background: #3a5a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="/">ReadEasy</a>
    <div class="ms-auto">
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<footer>
  <div class="container">
    <p>Â© 2025 ReadEasy. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
