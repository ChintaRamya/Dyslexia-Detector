<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0ecf7, #f8fbff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .result-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 20px;
            margin: 15px 0;
        }
        .back-btn {
            margin-top: 25px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Comparison Result</h1>
        {% if match and score %}
            <p><strong>Similarity Score:</strong> {{ score }}%</p>
        {% else %}
            <p>No valid result found.</p>
        {% endif %}
        <a href="/" class="back-btn">Compare Another Image</a>
    </div>
</body>
</html>
