<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image | ReadEasy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f9f6;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-container {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #3a5a40;
            margin-bottom: 25px;
        }
        input[type="file"] {
            padding: 12px;
            margin-bottom: 20px;
            width: 100%;
        }
        .btn {
            background: #6da674;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background: #588c5f;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload an Image to Compare</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br><br>
            <input type="submit" class="btn" value="Analyze Image">
        </form>
    </div>
</body>
</html>
